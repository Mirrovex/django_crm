{% extends 'base.html' %}
{% block content %}

<div class="col-md-6 offset-md-3">
    <h1>Add Record</h1>
    <br>
    <form method="POST" action="{% url 'add' %}">
        {% csrf_token %}

        {{ form.as_p}}

        <br>
        <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>

</div>

{% endblock %}
